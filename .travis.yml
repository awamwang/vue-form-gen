os: linux
dist: trusty
language: node_js
cache:
  yarn: true
  directories:
  - node_modules
  - "/home/travis/.cache/Cypress"
node_js:
- lts/*
- 10
before_install:
- export TZ='Asia/Shanghai'
- npm i -g yarn
- npm i -g nyc
- npm i -g conventional-github-releaser
- npm i -g conventional-changelog-cli
install:
- npm run bootstrap
- cypress install
script:
- npm run build
- npm run test
after_script:
- npm run coverage
deploy:
- provider: pages
  strategy: git
  token:
    secure: 
  local_dir: docs
  on:
    repo: awamwang/vue-form-gen
    branch: doc
  cleanup: 'true'
- provider: npm
  email: wm.keepgoing@gmail.com
  api_token:
    secure: 
  on:
    tags: true
    repo: awamwang/vue-form-gen
  cleanup: 'true'
after_deploy: DEBUG=conventional-github-releaser conventional-github-releaser -p angular -r 1 -t $GH_TOKEN
env:
  global:
  - secure: 
  - secure: 
